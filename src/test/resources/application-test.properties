# Logging level configuration
logging.level.root=${LOG_LEVEL_ROOT:WARN}
logging.level.org.springframework.boot=INFO
logging.pattern.level=|%X{correlation_id}|%X{user_profil}
logging.level.com.decathlon.prodcom=${LOG_LEVEL_API:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE:WARN}

# Common databases configuration
spring.jpa.open-in-view=false
spring.datasource.dbcp2.initial-size=7
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.pool-prepared-statements=true

# Common JPA configuration
jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
jpa.hibernate.ddl-auto=none
jpa.driver-class-name=org.h2.Driver

# Pools configuration
app.datasource.prdrefc.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
app.datasource.prdrefc.username=sa
app.datasource.prdrefc.password=sa

app.datasource.prdmrg.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
app.datasource.prdmrg.username=sa
app.datasource.prdmrg.password=sa

app.datasource.prdref_eu1.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
app.datasource.prdref_eu1.username=sa
app.datasource.prdref_eu1.password=sa

app.datasource.prdref_eu2.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
app.datasource.prdref_eu2.username=sa
